<body>
<script>
var test = (function(){
	var number = 10;
		return {
			getNumber: function (){
			return number;
			},
			setNumber: function(n){
			number = n;
			}
		}
}());
var newNumber = test;
newNumber.setNumber(5);
alert(newNumber.getNumber());

var newNumber2 = test;
newNumber2.setNumber(7);
alert(newNumber2.getNumber());
alert(newNumber.getNumber());
</script>
</body>
