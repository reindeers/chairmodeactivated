<script>
var notSortTables = {
"card0": {"to": "Москва", "from": "Лондон"},
"card1": {"to": "Лондон", "from": "Прага"},
"card2": {"to": "Прага", "from": "Вильнюс"}
};

var constrTable = function(fTable){
	var that = this;
	return{
		from: fTable["from"] || "not identf",
		to: fTable["to"] || "not identf",
		getFrom: function(){
		return this.from;
		},
		getTo: function(){
		return this.to;
		}
	}
}

var hashAdd = function(tbl, tbl2){
var hArr = [];
var uniqTabl = tbl.getFrom();
		hArr.push(tbl.getTo());

	
	var checkUniq = function(){
		for (var i = 0; i < hArr.length; i++){
			if (tbl2.getFrom() !== hArr[i]) uniqTabl = tbl2.getTo();

		}
	}
	checkUniq();
return uniqTabl;
}

var nCard = [];
for (var i = 0; i < 3; i++){
var pName = "card" + i;
nCard[i] = constrTable(notSortTables[pName]);
//
}

console.log(hashAdd(nCard[0], nCard[1]));
