<script>
var notSortTables = {
"card0": {"to": "Москва", "from": "Лондон"},
"card1": {"to": "Лондон", "from": "Прага"},
"card2": {"to": "Прага", "from": "Вильнюс"}
};

var constrTable = function(fTable){
	var that = this;
	return{
		from: fTable["from"] || "not identf",
		to: fTable["to"] || "not identf",
		getFrom: function(){
		return this.from;
		},
		getTo: function(){
		return this.to;
		}
	}
}

var cardSet = function(){
	var nCard = [],
		that = this;
		
	return {
		doSet: function(){
		for (var i = 0; i < 3; i++){
			var pName = "card" + i;
			nCard[i] = constrTable(notSortTables[pName]);
		}
		}(),
		getSet: function(){return nCard;},
		hashAdd: function(){
			var hArr = [],
			cSet0= nCard[0],
			cSet1 = nCard[1],
			uniqTabl = cSet0.getFrom();
			
			hArr.push(cSet0.getTo());

				var checkUniq = function(){
					for (var i = 0; i < hArr.length; i++){
						if (cSet1.getFrom() !== hArr[i]) uniqTabl = cSet1.getTo();

					}
				}
				checkUniq();
			return uniqTabl;
			}

	}
}();


console.log(cardSet.getSet());
console.log(cardSet.hashAdd());
</script>
