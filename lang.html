<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	 <script src="lib.js"></script>
	<style>
	.sentence{
	display: inline-block;
	position: absolute;
	width: 100px
	height: 20px;
	background: yellow;
		top: 100px;
	left: 100px;
	}
	
	.empty{
	display: inline-block;
	background: green;
	width: 100px;
	height: 20px;
	position: relative;
	top: 50px;
	left: 50px;
	
	}
	</style>


</head>
<body>
<div class="sentence" draggable>hghg</div>
<div class="empty" droppable></div>

<table><tr><td></td><td></td></tr></table>

<script type="text/javascript">







var dManager = new function() {

	var dObject = {};
	var self = this; // для доступа к себе из обработчиков

	function onMouseDown(e) { 
		e = fixEvent(e);
		
		if (e.which != 1) return;
		
		var dElement = findDraggableElement(e);
		
		if (!dElement) return;
		
		dObject.element = dElement;
		dObject.xCord = e.pageX;
		dObject.yCord = e.pageY;
	}

	function onMouseMove(e) { 
		if (!dObject.element) return;
		e = fixEvent(e);
		
		if (!dObject.avatar){
			var moveX = e.pageX - dObject.xCord;
			var moveY = e.pageY - dObject.yCord;
			
			if ( Math.abs(moveX) < 3 && Math.abs(moveY) < 3 ) {
				return; // ничего не делать, мышь не передвинулась достаточно далеко
			}
			
			dObject.avatar = createAvatar(e); // создать аватар
			if (!dObject.avatar) { // отмена переноса, нельзя "захватить" за эту часть элемента
				dObject = {};
				return;
			}
		
			var coords = getCoords(dObject.avatar);
			dObject.shiftX = dObject.xCord - coords.left;
			dObject.shiftY = dObject.yCord - coords.top;
			startDrag(e); // отобразить начало переноса
		}
	 
		// отобразить перенос объекта при каждом движении мыши
		dObject.avatar.style.left = e.pageX - dObject.shiftX + 'px';
		dObject.avatar.style.top = e.pageY - dObject.shiftY + 'px';
		 
		return false;	

	}
	function onMouseUp(e) { 
		// (1) обработать перенос, если он идет
		if (dObject.avatar) {
			e = fixEvent(e);
			finishDrag(e);
		}
		  // в конце mouseup перенос либо завершился, либо даже не начинался
		  // (2) в любом случае очистим "состояние переноса" dObject
		dObject = {};
	 
	}
	
	function createAvatar(e) {
  
    // запомнить старые свойства, чтобы вернуться к ним при отмене переноса
    var avatar = dObject.element;
    var old = {
      parent: avatar.parentNode,
      nextSibling: avatar.nextSibling,
      position: avatar.position || '',
      left: avatar.left || '',
      top: avatar.top || '',
      zIndex: avatar.zIndex || ''
    };

    // функция для отмены переноса
    avatar.rollback = function() {
      old.parent.insertBefore(avatar, old.nextSibling);
      avatar.style.position = old.position;
      avatar.style.left = old.left;
      avatar.style.top = old.top;
      avatar.style.zIndex = old.zIndex
    };

    return avatar;
  }
  
	function findDraggableElement(event){
		var element = event.target;
		
		while (element != document && element.getAttribute('draggable') == null){
			element = element.parentNode;
		}
		
		return element == document ? null : element;
	}


	function startDrag(e) {
		var avatar = dObject.avatar;

		// инициировать начало переноса
		document.body.appendChild(avatar);
		avatar.style.zIndex = 9999;
		avatar.style.position = 'absolute';
	}


	function finishDrag(e) {

		var dElem = findDroppable(e);

		if (!dElem) {
			self.onDragCancel(dObject);
		} else {
			self.onDragEnd(dObject, dElem);
		}
		
	}


	function findDroppable(event) {
	var elem = getElementUnderClientXY(dObject.avatar, event.clientX, event.clientY);
		while(elem != document && elem.getAttribute('droppable') == null) {
			elem = elem.parentNode;
		}
	return elem == document ? null : elem;
	}

	/* получить элемент на координатах clientX/clientY, под elem */
	function getElementUnderClientXY(elem, clientX, clientY) {
		// сохранить старый display и спрятать переносимый элемент
		var display = elem.display || '';
		elem.display = 'none';
		 
		  // получить самый вложенный элемент под курсором мыши
		var target = document.elementFromPoint(clientX, clientY);
		 
		  // показать переносимый элемент обратно
		elem.display = display;
		 
		if (!target || target == document) { // такое бывает при выносе за границы окна
			target = document.body; // поправить значение, чтобы был именно элемент
		}
		 
		return target;
	}

	 
	document.onmousedown = onMouseDown;
	document.onmousemove = onMouseMove;
	document.onmouseup = onMouseUp;
	 
	this.onDragEnd = function(dObject, dElem) { 
	  /*   dragManager.onDragEnd = function(dObject, dropElem) {
		  dropElem.className = 'computer computer-smile';
		  dObject.elem.style.display = 'none';
		  setTimeout(function() { dropElem.className = 'computer'; }, 200);
		};
	*/};
	
	this.onDragCancel = function(dObject) { 

	};
  
}

 
 
 






</script>

</body>
</html>
